<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="mainContainer">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="main" >
        <div class="formContainer">
            <div class="table_title">상품 상세</div>
            <form action="" method="post" th:object="${form}">
                <input th:type="hidden" th:field="*{item_no}" th:value="*{item_no}">
                <div class="form-group row" style="text-align: center">
                    <label th:for="item_name" class="col-sm-2 col-form-label">Name</label>
                    <div class="" style="margin-left: 20px;    width: 400px;">
                        <input type="text"  class="form-control-plaintext" th:field="*{item_name}" readonly>
                    </div>
                </div>
                <div class="form-group row" style="text-align: center">
                    <label th:for="item_price" class="col-sm-2 col-form-label">Price</label>
                    <div class="" style="margin-left: 20px;    width: 400px;">
                        <input type="text"  class="form-control-plaintext" th:field="*{item_price}"  readonly>
                    </div>
                </div>
                <div class="form-group row" style="text-align: center">
                    <label th:for="item_quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="" style="margin-left: 20px;    width: 400px;">
                        <input type="text"  class="form-control-plaintext" name="item_quantity" value="상품수량">
                    </div>
                </div>

                <div class="form-group row" style="text-align: center">
                    <div class="" style="margin-top: 30px; text-align: center; width: 100%;">
                        <button type="submit" class="btn btn-secondary">장바구니 담기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>

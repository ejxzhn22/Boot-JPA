<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="mainContainer">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="main" >
        <div  class="tableContainer" >

            <div class="table_title">장바구니</div>

            <form method="post" action="/kakaoPay">
                <table class="table table-hover">
                    <thead>
                    <tr class="table-secondary">
                        <th scope="col">상품번호</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">상품가격</th>
                        <th scope="col">상품수량</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="item, index : ${items}">
                        <th scope="row" th:text="${item.item.item_no}"></th>
                        <td th:text="${item.item.item_name}"></td>
                        <td th:field="price" th:text="${item.cart_price}"></td>
                        <td th:field="count" th:text="${item.cart_count}"></td>

                    </tr>

                    </tbody>
                </table>
                <button type="submit" class="btn btn-outline-danger">주문하기</button>
            </form>

        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
<script>


</script>
</html>
